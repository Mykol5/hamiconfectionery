<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
.container {
  width: 90%;
  margin: 0 auto;
}

.profile {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 20px;
}

.profile-image {
  width: 100px;
  height: 100px;
  margin-right: 20px;
  border-radius: 50%;
  background-color: #ccc;
}

.profile-info {
  flex: 1;
}

.profile-name {
  margin: 0;
  font-size: 24px;
  color: #333;
}

.profile-email,
.profile-phone {
  margin: 0;
  font-size: 18px;
  color: #666;
}

.update-form {
  margin-top: 40px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  color: #333;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .container {
    width: 95%;
  }

  .profile-image {
    margin-right: 0;
    margin-bottom: 20px;
  }

  .profile-name {
    font-size: 20px;
  }

  .profile-email,
  .profile-phone {
    font-size: 16px;
  }

  input,
  button {
    font-size: 14px;
  }
}



  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-image">
        <!-- <img src="user-icon.png" alt="User Icon"> -->
      </div>
      <div class="profile-info">
        <h2 class="profile-name">Full Name</h2>
        <p class="profile-email">Email Address</p>
        <p class="profile-phone">Phone Number</p>
      </div>
    </div>
    <form class="update-form">
      <h3>Update Profile Information</h3>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
