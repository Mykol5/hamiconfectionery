<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/css/cartview.css">
    
    <title>View Cart</title>
</head>
<body>
    <button id="view-cart-btn1">View Cart</button>

    <div id="cart-details1">
      <div class="cart-item">
        <button class="close-cart-btn">&times;</button>
        <img src="/client/testimage.jfif">
        <div class="cart-item-details">
          <p class="cart-item-name">Item 1</p>
          <p class="cart-item-price" data-price="10.00">$10.00</p>
          <div class="cart-item-quantity">
            <button class="cart-item-quantity-btn">-</button>
            <span class="cart-item-quantity-value">1</span>
            <button class="cart-item-quantity-btn">+</button>
          </div>
          <button class="cart-item-add-btn">Add to Cart</button>
        </div>
      </div>
    </div>
    

    <button id="view-cart-btn2">View Cart</button>

    <div id="cart-details2">
      <div class="cart-item">
        <button class="close-cart-btn">&times;</button>
        <img src="/client/testimage.jfif">
        <div class="cart-item-details">
          <p class="cart-item-name">Item 2</p>
          <p class="cart-item-price" data-price="20.00">$20.00</p>
          <div class="cart-item-quantity">
            <button class="cart-item-quantity-btn">-</button>
            <span class="cart-item-quantity-value">1</span>
            <button class="cart-item-quantity-btn">+</button>
          </div>
          <button class="cart-item-add-btn">Add to Cart</button>
        </div>
      </div>
    </div>
    <script src="/client/cartview.js"></script>
</body>
</html>
